services:

  api-gateway:
    build:
      ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - storage-service

  storage-service:
    build:
      ./storage-service
    ports:
      - "9090:9090" #gRPC

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
volumes:
  minio_data:
